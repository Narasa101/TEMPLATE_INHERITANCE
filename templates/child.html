

{% extends 'parent.html' %}
{% load static %}
{% block title %}
    <title>child</title>
{% endblock %}

{% block body_block %}
    <h1>this is the child html page.</h1>
    <div id="carouselExampleControls" class="carousel slide" data-mdb-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/wallpaper.jpg' %}" class="d-block w-100" alt="Wild Landscape"/>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/wallpaper2.jpg' %}" class="d-block w-100" alt="Camera"/>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/wallpaper4.jpg' %}" class="d-block w-100" alt="Exotic Fruits"/>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
{% endblock %}
